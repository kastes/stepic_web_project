# Virtual Host configuration
#
server {
	listen 80;

	server_name ~^.*;   # регулярное выражение - любое имя сервера!

	location ^~ /uploads/ {
		root /home/box/web;
	}

	location ~* ^.+\.\w+$ {
		root /home/box/web/public;
	}



    proxy_set_header Host $host
    proxy_set_header X-Real-IP $remote_addr

    location /hello/ {
        proxy_pass http://127.0.0.1:8080
    }

	location / {
        proxy_pass http://127.0.0.1:8080
	}
}
